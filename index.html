<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notelify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <section class="left-section">
            <section class="logo-sect">
              <div class="logo-img">
                  <img src="./images/sticky_note_PNG18896.png" alt="">
              </div>
              <div class="words">
                <h2>Notelify</h2>
                <p>Save your notes!</p>
              </div>
            </section>
            <section class="options">
              <div class="search">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <input type="text" placeholder="Search">
              </div>
              <div class="option-items">
                <ul class="opts">
                    <li class="opt sp"><i class="fa-solid fa-house-user"></i>Home</li>
                    <li class="opt "><div class="sp sp-1"><i class="fa-solid fa-notes-medical"></i>Notes<span class="fa-solid fa-caret-down"></span></div>
                        <ul class="note-dropdown">
                            <li class="note-drop-item">To-Do</li>
                            <li class="note-drop-item">Project Topic</li>
                            <li class="note-drop-item">Project Topic</li>
                            <li class="note-drop-item">Project-Topic</li>
                        </ul>
                    </li>
                    <li class="opt sp"><i class="fa-solid fa-gear"></i>Settings</li>
                    <li class="opt sp"><i class="fa-solid fa-bell"></i>Notification</li>
               </ul>
              </div>
            </section>
            <section class="ad">
              <button class="btn-1">
                  <i class="fa-solid fa-trophy"></i>
                  Upgrade your Plan
              </button>  
      
  
            </section>
            <div class="help">
                <i class="fa-solid fa-circle-info"></i>
                <span >Need a little help?</span>
            </div>
          
      </section>
      <section class="right-section">
          <header class="header">
              <section class="inner">
                <h1>Welcome to Notelify</h1>
                <p class="date">Friday, October 14, 2022</p>
              </section>
          </header>
          <section class="note-body">
            <section class="notes-sect">
                <h3>NOTES</h3><div class="img-1"><img src="./images/notepad-icon.png" alt=""></div>
            </section>
            <section class="notes-todo">
                <div class="todo">
                    <div class="title">
                        <i class="fa-solid fa-lightbulb"></i><span>To-Do</span>
                    </div>
                    <div class="body">
                        <li>
                            <input type="checkbox">
                            <label for="text" id="todo"> Read Book</label>
                        </li>
                        <li>
                            <input type="checkbox">
                            <label for="text" id="todo"> Write Book</label>
                        </li>
                        <li>
                            <input type="checkbox">
                            <label for="text" id="todo"> Read Book</label>
                        </li>
                        <li>
                            <input type="checkbox">
                            <label for="text" id="todo"> code today and read javascript</label>
                        </li>


                    </div>
                    <footer class="note-footer">
                        <span>October 15, 2022</span>
                        <i class="fa-solid fa-pen-to-square"></i>
                    </footer>
               
                </div>

            </section>
            <div class="add-note-btn">
              <div class="drop-up">
                <ul>
                    <li>Create To-Do</li>
                    <li>Create Note</li>
                </ul>
              </div>
              <button class="btn-2" id="bt-2"><i class="fa-solid fa-plus plus"></i>New<i class="fa-solid fa-caret-down plus-1"></i></button>
            </div>
    
            </section>
          </section>


    </section>
    <script src="main.js"></script>
</body>
</html>
