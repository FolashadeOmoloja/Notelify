<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notelify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <section class="left-section">
            <section class="logo-sect">
              <div class="logo-img">
                  <img src="./images/sticky_note_PNG18896.png" alt="">
              </div>
              <div class="words">
                <h2>Notelify</h2>
                <p>Save your notes!</p>
              </div>
            </section>
            <section class="options">
              <div class="search">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <input type="text" placeholder="Search">
              </div>
              <div class="option-items">
                <ul class="opts">
                    <li class="opt"><i class="fa-solid fa-house-user"></i>Home</li>
                    <li class="opt"><i class="fa-solid fa-notes-medical"></i>Notes<span class="fa-solid fa-caret-down"></span>
                  <ul class="note-dropdown">
                      <li class="note-drop-item">To-Do</li>
                      <li class="note-drop-item">Project Topic</li>
                      <li class="note-drop-item">Project Topic</li>
                      <li class="note-drop-item">Project-Topic</li>
                  </ul></li>
                    <li class="opt"><i class="fa-solid fa-gear"></i>Settings</li>
                    <li class="opt"><i class="fa-solid fa-bell"></i>Notification</li>
               </ul>
              </div>
            </section>
            <section class="ad">
              <button class="btn-1">
                  <i class="fa-solid fa-trophy"></i>
                  Upgrade your Plan
              </button>  
      
  
            </section>
      </section>
      <section class="right-section">
          <header>
              <h1>Welcome to Notelify</h1>
              <p class="date">Friday, October 14, 2022</p>
          </header>
          <div class="add-note">
              <button class="btn-2"><i class="fa-solid fa-plus"></i>New<i class="fa-solid fa-caret-down"></i></button>
          </div>
          <section class="notes-sect">
              <h3>NOTES<i class="fa-solid fa-arrow-down-wide-short"></i></h3>
          </section>
  
      </section>
    </section>
</body>
</html>
